<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lab2_06.css">
	</head>
	<body>
		<p>This is my form</p>
		<form>
			<table>
				<tr>
					<td class="right">Email</td>
					<td><input type="text" name="mail"></td>
				</tr>
				<tr>
					<td class="right">Password</td>
					<td><input type="password" name="pass"></td>
				</tr>
				<tr>
					<td class="right">Confirm Password</td>
					<td><input type="password" name="pass"></td>
				</tr>
				<tr>
					<td class="right">Upload Your Picture</td>
					<td><input type="text" name="file"><button>Browse</button></td>
				</tr>
				<tr>
					<td class="right">Gender</td>
					<td>
						<input type="radio" name="sex" value="Male">Male
						<input type="radio" name="sex" value="Female">Female
					</td>
				</tr>
				<tr>
					<td class="right">Select Country</td>
					<td>
						<select>
							<option>United Kingdom</option>
							<option>Vietnam</option>
							<option>China</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="right">Hobby</td>
					<td>
						<input type="radio" name="hobby" value="Cricket">Cricket
						<input type="radio" name="hobby" value="Football">Football
					</td>
				</tr>
				<tr>
					<td class="right" class="width">Address</td>
					<td class="width"><input type="text" name="address"></td></td>
				</tr>
				<tr>
					<td class="center" colspan="2"><button>Submit</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
