<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lab2_05.css">
	</head>
	<body>
		<h1>Registration Form</h1>
		<table>
			<tr>
				<td class="right">First name:</td>
				<td>
					<input type="text" name="fname">
				</td>
			</tr>
			<tr>
				<td class="right">Last name:</td>
				<td>
					<input type="text" name="lname">
				</td>
			</tr>
			<tr>
				<td class="right">Age:</td>
				<td>
					<input type="text" name="age">
				</td>
			</tr>
			<tr>
				<td class="right">E-mail:</td>
				<td>
					<input type="text" name="mail">
				</td>
			</tr>
			<tr>
				<td class="right">Password:</td>
				<td>
					<input type="password" name="pass">
				</td>
			</tr>
		</table>
		<p>
			SEX::
			<input type="radio" name="sex" value="Male">Male
			<input type="radio" name="sex" value="Female">Female<br>
			Checkbox: 
			<input type="radio" name="check" value="st">I am a student
			<input type="radio" name="check" value="bs">I am a bussiness man<br>
			Birthday:<br>
			Day:
			<input type="number" name="day" min="1" max="30">
			Month:
			<input type="number" name="moth" min="1" max="12">
			Year:
			<input type="number" name="year" min="1950" max="2002"><br>
			Submit Button: <button>Submit</button><br>
			Reset Button: <input type="reset">
		</p>
	</body>
</html>
